<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Reflection Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Language Switcher at the top -->
    <div class="lang-switcher">
      <label id="languageLabel">Language:</label>
      <button onclick="setLanguage('en')" class="lang-btn active" id="en-btn">English</button>
      <button onclick="setLanguage('fr')" class="lang-btn" id="fr-btn">Français</button>
      <button onclick="setLanguage('es')" class="lang-btn" id="es-btn">Español</button>
    </div>

    <h1 id="title"></h1>
    <p id="greeting"></p>
    
    <form id="reflectionForm">
      <div id="questions">
        <div class="question-container">
          <label for="answer1" id="q1"></label>
          <textarea id="answer1" name="answer1" rows="4" placeholder=""></textarea>
        </div>
        
        <div class="question-container">
          <label for="answer2" id="q2"></label>
          <textarea id="answer2" name="answer2" rows="4" placeholder=""></textarea>
        </div>
        
        <div class="question-container">
          <label for="answer3" id="q3"></label>
          <textarea id="answer3" name="answer3" rows="4" placeholder=""></textarea>
        </div>
      </div>
      
      <div class="button-container">
        <button type="submit" id="submitBtn"></button>
        <button type="button" id="clearBtn"></button>
      </div>
    </form>

    <div id="message" class="message"></div>
  </div>
  <script src="translations.js"></script>
  <script src="index.js"></script>
</body>
</html>
